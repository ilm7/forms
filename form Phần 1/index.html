<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="first_form">
            <div class="content">
                <h2>SỞ THÍCH CỦA BẠN</h2>
                <form action="#">
                    <div class="form_group">
                        <label id="name">Họ và tên</label>
                        <input type="text" placeholder="Họ và tên">
                    </div>
                    <div class="form_group">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form_group">
                        <label>Sở thích</label>
                        <div class="hobbies">
                            <input type="checkbox" name="hobbies" value="Thể thao">Thể thao
                            <input type="checkbox" name="hobbies" value="Am nhạc">Am nhạc
                            <input type="checkbox" name="hobbies" value="Đoc sách">Đoc sách
                            <input type="checkbox" name="hobbies" value="Luớt web">Luớt web
                            <input type="checkbox" name="hobbies" value="Choi game">Choi game
                            <input type="checkbox" name="hobbies" value="Điện ảnh">Điện ảnh
                            <input type="checkbox" name="hobbies" value="Du lich">Du lich
                        </div>
                    </div>
                    <div class="submit_buttons">
                        <input type="submit" value="Gửi thông tin">
                        <input type="submit" value="Nhập lại">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

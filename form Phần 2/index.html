<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h2>ĐĂNG KY HỌC VIÊN</h2>
            <form action="#">
                <div class="form_group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" placeholder="Họ và tên">
                </div>
                <div class="form_group">
                    <label for="name">Ngày sinh</label>
                    <input type="text" id="birthday" placeholder="Ngày sinh">
                </div>
                <div class="form_group">
                    <label>Giới tính</label>
                    <input type="radio" id="male" name="gender" value="Nam">Nam
                    <input type="radio" id="female" name="gender" value="Nữ">Nữ
                </div>
                <div class="form_group">
                    <label id="address">Địa chỉ</label>
                    <input type="text">
                </div>
                <div class="form_group">
                    <label for="choice">Lớp</label>
                    <select id="choice" name="choice">
                        <option value="- Chọn lốp -">- Chọn lốp -</option>
                        <option value="option1">option1</option>
                        <option value="option2">option2</option>
                        <option value="option3">option3</option>
                    </select>
                </div>
                <div class="form_group">
                    <label for="name">Email</label>
                    <input type="Email" placeholder="Email">
                </div>
                <div class="form_group">
                    <label for="name">Điện thoại</label>
                    <input type="tel" placeholder="Điện thoại">
                </div>
                <div class="submits">
                    <input type="submit" value="Đăng ký">
                    <input type="submit" value="Nhập lại">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
